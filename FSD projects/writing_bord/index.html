<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing-App-Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/FSD projects/writing_bord/style.css">
</head>

<body class="">
    <div class="top-bar">
        <h1>Drawing App Pro</h1>

        <div class="toolbar">
            <div class="tool-group">
                <div class="tool">
                    <label for="colorPicker">Color</label>
                    <input type="color" id="colorPicker" value="#2d3436"/>
                </div>
                <div class="tool">
                    <label for="brushSize">Brush Size</label>
                    <div class="brush-slider">
                        <input type="range" id="brushSize" min="1" max="100" value="7"/>
                        <span id="brushSizeValue">7</span>
                    </div>
                </div>
            </div>
            <div class="tool-group">
                <button class="btn btn-icon btn-danger" id="clearCanvas" title="Clear Canvas">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="btn btn-icon" id="fullScreenBtn" title="Toggle Fullscreen">
                    <i id="fullScreenIcon" class="fas fa-expand"></i>
                </button>
                <button class="btn btn-icon" id="undoBtn" title="Undo">
                    <i class="fas fa-undo"></i>
                </button>
                <button class="btn btn-icon" id="redoBtn" title="Redo">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="btn btn-icon" id="themeToggle" title="Toggle Theme">
                    <i  class="fas fa-moon"></i> 
                </button>
            </div>
        </div>
    </div>

    <canvas id="drawingCanvas"></canvas>
    <div id="recentColors" class="recent-colors-container"></div>
    <script src="/FSD projects/writing_bord/script.js"></script>
</body>

</html>
